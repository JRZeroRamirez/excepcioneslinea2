<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="grl" showDetail="true" />
            <p:outputLabel for="nombre" value="Nombre Animal: " />
            <p:inputText id="nombre" value="#{indexController.nombre}"/><br/><br/>
            <p:outputLabel for="a" value="Valor para A: " />
            <p:inputText id="a" value="#{indexController.a}"/><br/><br/>
            <p:outputLabel for="b" value="Valor para B: " />
            <p:inputText id="b" value="#{indexController.b}"/><br/><br/>
            <p:commandButton value="No Arroba (Personalizada True)" action="#{indexController.agregarNoA()}" update="@form"/>
            <p:commandButton value="No Iguales (Personalizada False)" action="#{indexController.agregarNoI()}" update="@form" />
            <p:commandButton value="Division (Java True)" action="#{indexController.agregarDivision()}" update="@form" />
            <p:commandButton value="Archivo (Java False)" action="#{indexController.agregarArchivo()}" update="@form" />
        </h:form>
    </h:body>
</html>
